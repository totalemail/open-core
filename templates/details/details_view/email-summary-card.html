{% if score > 0.333 %}
    {% load static %}
    <img src="{% static "tl_red.svg.png" %}">
{% elif score > -0.333 %}
    {% load static %}
    <img src="{% static "tl_yellow.svg.png" %}">
{% else %}
    {% load static %}
    <img src="{% static "tl_green.svg.png" %}">
{% endif %}

<br><br><br>

<div class="card">
    <div class="card-divider">
        Email Structure
    </div>
    <div class="card-section">
        <a href="#header"><b>Header</b></a><br>
        <a href="#bodies"><b>Body</b></a>
        {% autoescape off %}
        {{ email.structure|linebreaksbr }}
        {% endautoescape %}
    </div>
    <div class="card-divider">
        Actions
    </div>
    <div class="card-section">
        <a href="{% url 'details:reanalyze' email.id %}">Resubmit for analysis</a>
    </div>
</div>
